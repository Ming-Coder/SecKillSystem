# DataSource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# MyCat
#spring.datasource.druid.username=user
#spring.datasource.druid.password=user
#spring.datasource.druid.url=jdbc:mysql://127.0.0.1:8066/seckill

# master
spring.datasource.druid.master.username=root
spring.datasource.druid.master.password=root
spring.datasource.druid.master.url=jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
# slave
spring.datasource.druid.slave.username=root
spring.datasource.druid.slave.password=root
spring.datasource.druid.slave.url=jdbc:mysql://127.0.0.1:3306/seckill?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC

# MyBatis
mybatis.type-aliases-package=com.jinshuai.seckill.entity
#logging.level.com.jinshuai.seckill.dao=false

# HotDeploy
spring.devtools.livereload.enabled=true

# Redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6380
spring.redis.password=root
spring.redis.timeout=0
spring.redis.jedis.pool.max-idle=16
spring.redis.jedis.pool.min-idle=8
spring.redis.jedis.pool.max-active=3000
spring.redis.jedis.pool.max-wait=-1
spring.redis.sentinel.master=mymaster
spring.redis.sentinel.nodes=127.0.0.1:26379,127.0.0.1:26380,127.0.0.1:26381
# Request Frequency
redis.request.duration=5
redis.request.times=10
redis.expire=20

# RocketMQ
spring.rocketmq.nameServer=127.0.0.1:9876
spring.rocketmq.producer.group=orderProducerGroup